<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/edit/{{ task[0] }}" method="post">
        <label>Title:</label>
        <input type="text" name="title" value="{{ task[1] }}" required><br>
        <label>Description:</label>
        <textarea name="description" required>{{ task[2] }}</textarea><br>
        <input type="submit" value="Update Task">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
